<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Checkbox</title>
</head>

<body>

  <!-- label - этикетка -->
  <label>
    <input class='check-box' type="checkbox">
    <span class='check-style'></span>
    checkbox
  </label>

  <label>
    <input class='check-box' type="checkbox" checked>
    <span class='check-style'></span>
    checkbox checked
  </label>

  <label>
    <input class='check-box' type="checkbox" disabled>
    <span class='check-style'></span>
    checkbox disabled
  </label>

  <label>
    <input class='check-box' type="checkbox" checked disabled>
    <span class='check-style'></span>
    checkbox checked disabled
  </label>
  <!-- заканчивается checkbox -->


  <label>
    <input class='radio-box' type="radio" name="rd">
    <span class='radio-style'></span>
    radio
  </label>

  <label>
    <input class='radio-box' type="radio" name="rd" checked>
    <span class='radio-style'></span>
    radio checked
  </label>

  <label>
    <input class='radio-box' type="radio" disabled>
    <span class='radio-style'></span>
    radio disabled
  </label>

  <label>
    <input class='radio-box' type="radio" checked disabled>
    <span class='radio-style'></span>
    radio checked disabled
  </label>

  <details>
    <summary>Open lorem ipsum details</summary>
    <label>
      <input class='radio-box' type="radio" name="rd">
      <span class='radio-style'></span>
      radio
    </label>
  
    <label>
      <input class='radio-box' type="radio" name="rd" checked>
      <span class='radio-style'></span>
      radio checked
    </label>
  
    <label>
      <input class='radio-box' type="radio" disabled>
      <span class='radio-style'></span>
      radio disabled
    </label>
  
    <label>
      <input class='radio-box' type="radio" checked disabled>
      <span class='radio-style'></span>
      radio checked disabled
    </label>
  </details>

</body>

</html>
